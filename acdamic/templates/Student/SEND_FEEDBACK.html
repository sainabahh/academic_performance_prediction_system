{% extends 'Student/student_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="sendfeedback1">
  <table width="397" border="1" class="table table-bordered">
    <tr>
      <td>SUBJECT</td>
      <td><label>
        <select name="select">
            <option value="0">ALL</option>
               {% for i in val %}
               <option value="{{ i.id }}">{{ i.subject }}</option>
               {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <td>FEEDBACK</td>
      <td><label>
        <input type="text" name="textfield" required pattern="[a-z A-z.]{2,25}" />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="SEND" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
