{% extends 'admin/admin_index.html' %}
{% block body %}
<form action="/addstaff1" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="808" border="1" class="table table-bordered">
    <tr>
      <td width="204">FIRST NAME </td>
      <td width="588"><label>
       <input type="text" name="textfield" required pattern="[a-z A-z.]{2,25}" />
      </label></td>
    </tr>
    <tr>
      <td>LAST NAME </td>
      <td> <label>
        <input type="text" name="textfield2" required pattern="[a-z A-z.]{1,25}" />
      </label></td>
    </tr>
    <tr>
      <td>GENDER</td>
      <td><label>
        <input type="radio" name="gen" value="Female" checked />
      F 
      <input type="radio" name="gen" value="Male" />
      M</label></td>
    </tr>
    <tr>
      <td>PLACE</td>
      <td><label>
        <input type="text" name="textfield3" required pattern="[a-z A-z.]{2,25}" />
      </label></td>
    </tr>
    <tr>
      <td>POST</td>
      <td><label>
        <input type="text" name="textfield4" required pattern="[a-z A-z.]{2,25}" />
      </label></td>
    </tr>
    <tr>
      <td>PIN</td>
      <td><label>
        <input type="text" name="textfield5" required pattern="[0-9]{6}" />
      </label></td>
    </tr>
    <tr>
      <td>CONTACT NO: </td>
      <td><label>
        <input type="text" name="textfield6" required pattern="[0-9]{10}" />
      </label></td>
    </tr>
    <tr>
      <td>EMAIL</td>
      <td><label>
        <input type="email" name="textfield7" required />
      </label></td>
    </tr>
    <tr>
      <td>IMAGE</td>
      <td><label>
        <input type="file" name="file" required />
      </label></td>
    </tr>
    <tr>
      <td>USERNAME</td>
      <td><label>
        <input type="text" name="textfield8" required pattern="[a-z A-z.]{2,25}" />
      </label></td>
    </tr>
    <tr>
      <td>PASSWORD</td>
      <td><label>
        <input type="text" name="textfield9" required  />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="SAVE" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
