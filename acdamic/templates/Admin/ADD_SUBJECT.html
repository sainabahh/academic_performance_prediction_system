{% extends 'admin/admin_index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/addsubject1">
  <table width="480" border="1" class="table table-bordered">
    <tr>
      <td>SUBJECT NAME</td>
      <td><label>
        <input type="text" name="textfield" required pattern="[a-z A-z.]{2,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>DETAILS</td>
      <td><label>
        <input type="text" name="textfield2" required/>
      </label></td>
    </tr>
    <tr>
      <td>COURSE NAME </td>
      <td><label>
          <select name="textfield3" required  >
              {% for i in val %}
                  <option value="{{ i.id }}">{{ i.coursename }}</option>
              {% endfor %}
          </select>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center"><input type="submit" value="SAVE"></div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
